<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Matching Jobs</title>
</head>
<body>
    <body>
        <div class="container">
            <button><a href="./userManagement.html">Manage Users</a></button>
            <button id="scrap">Scrap Data</button>
            <button><a href="./userInterface.html">User Interface</a></button>
            <button><a href="./mlPage.html">Test Models Page</a></button>
            <div id="loader" >

            </div>
            <div id="result">

            </div>
        </div>
    <script>
    $("#scrap").click(function(){
        $("#loader").show()
        $("#loader").html('<img src="ajax-loader.gif">')
        $("#result").hide()
        console.log("processing request")
        $.ajax({
            type:"GET",
            url:"http://localhost:8080/JavaProject/webapi/admin/scraping",
            dataType:"json",
            complete: function(){
                $("#loader").hide()
                $("#result").show()
            },
            success:function(data){
                console.log(data)
                var output=""
                for(var i in data){
                    output += `
                        <ul>
                            <li>
                                ${data[i].location}
                            </li>
                        </ul>
                    `
                }
                $("#result").html(output)
            },
            error:function(){
                $("#result").html("scraping failed")
            }
        })
    })
    </script>
</body>
</html>
