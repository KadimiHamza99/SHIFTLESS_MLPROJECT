<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    User Intrerface <br>
    <button id="match">MATCHING</button>
    <div id="loader" >

    </div>
    <div id="result">

    </div>
    <script>
    $("#match").click(function(){
        var host = "http://localhost:8080/JavaProject/webapi/user/"
        var technologies = "java , hibernate , jee , j2ee , bac +5 et plus"
        var url = host + technologies
        console.log(url)
        $("#loader").show()
        $("#loader").html('<img src="ajax-loader.gif"/>')
        $("#result").hide()
        console.log("processing request")
        $.ajax({
            type:"POST",
            url:url,
            dataType:"json",
            complete: function(){
                $("#loader").hide()
                $("#result").show()
            },
            success:function(data){
                console.log(data)
                var output=""
                for(var i in data){
                    output += `
                        <ul>
                            <li>
                                ${data[i].Company}
                            </li>
                            <li>
                                ${data[i].Title}
                            </li>
                            <li>
                                ${data[i].Location}
                            </li>
                            <li>
                                ${data[i].Matching.toFixed(2)}%
                            </li>
                            <li>
                                <a href="https://www.rekrute.com${data[i].Link}">Link to job</a >
                            </li>
                        </ul>
                    `
                }
                $("#result").html(output)
            },
            error:function(){
                $("#result").html("match failed")
            }
        })
    })
    </script>

</body>
</html>
